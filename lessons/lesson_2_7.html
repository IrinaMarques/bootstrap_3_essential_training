<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Link to my styles after the Bootstrap so styles can override Bootstrap functionality -->
	<link rel="stylesheet" href="styles.css">

	<title>Bootstrap</title>

</head>

<body>

	<!-- HEADER 1/2 IN A CONTAINER --> 
	<!-- background goes the full width of the browser and the content fits within -->
	<header class='bgimage'> <!-- Styles added to Css -->
		<div class='container'>
			<h1>UNDERSTANDING ROWS AND COLUMNS</h1>
			<small>With a nice crossaint in the background!</small>
		</div>
	</header>

	
	<div class='container'>
		<div class='row'>
			<div class='col-md-10'>
				<p>This is a col-md-10</p>
				<div class='col-md-6'>
					<p>This is a col-md-6 inside a col-md-10</p>
				</div>
				<div class='col-md-6'>
					<p>This is another col-md-6 inside the same col-md-10</p>
				</div>
			</div>
			<div class='col-md-2'>
				<p>col-md-2</p>
				<div class='col-md-6'>
					<p>This is a col-md-6 inside a col-md-2</p>
				</div>
				<div class='col-md-6'>
					<p>This is another col-md-6 inside the same col-md-2</p>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src='script.js'></script>

</body>
</html>
