<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Link to my styles after the Bootstrap so styles can override Bootstrap functionality -->
	<link rel="stylesheet" href="styles.css">

	<title>Bootstrap</title>

</head>

<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Bootstrap 3</h1>
			<h3>Lesson 5.7: Miscellaneous Styles and Sizing</h3>
		</div> <!-- end container -->
	</div> <!-- end jumbotron -->

	
	<div class='container'>
		
		<form class='form-horizontal'>
			<!-- GROUP FORM AREAS -->
			<fieldset>
				<legend>Basic Info</legend>

			<div class='form-group'>
				<label class='col-sm-2 control-label' for='inputName'>Name</label>
				<div class='col-sm-10'>
				<input class='form-control' type="text" id="inputName" placeholder="Name" disabled> <!-- Disabled icon -->
				</div>
			</div>
			
			<!-- READONLY INPUT -->
			<div class='form-group'>
				<label class='col-sm-2 control-label' for='inputName'>Name</label>
				<div class='col-sm-10'>
				<input class='form-control' type="text" id="inputName" placeholder="Irina Marques" value='Irina Marques' readonly> 
				</div>
			</div>
			
			<!-- FORM-CONTROL-STATIC -->
			<div class='form-group'>
				<label class='col-sm-2 control-label' for='inputName'>Name</label>
				<div class='col-sm-10'>
				<p class='form-control-static'>Irina Marques</p> 
				</div>
			</div>
			
			<!-- FORM GROUP SIZES OF THE INPUT -->
			<div class='form-group form-group-lg'>
				<label class='col-sm-2 control-label' for='inputEmail'>Email</label>
				<div class='col-sm-10'>
				<input class='form-control' type="text" id="inputName" placeholder="Email">
				</div>
			</div>

			<div class='form-group form-group-sm'>
				<label class='col-sm-2 control-label' for='selectSite'>Site</label>
				<div class='col-sm-10'>
				<select class='form-control' id='selectSite'>
					<option>Choose...</option>
					<option>lynda.com</option>
					<option>raybo.org</option>
					<option>iviewsource.com</option>
				</select>
				</div>
			</div>
				
			</fieldset>
			<!-- ANOTHER GROUP FORM -->
			<fieldset>

			<legend>Other info</legend>
			
			<div class='form-group'>
				<div class='col-sm-10 col-sm-offset-2'>
					<div class='checkbox'>
						<label>
							<input id='inputAddList' type="checkbox">Add me to e-mail blast
						</label>
					</div>
				</div>
			</div>

			<div class='form-group'>
				<label class='col-sm-2 control-label' for='inputComments'>Comments</label>
				<div class='col-sm-10'>
				<textarea class='form-control' id='inputComments'></textarea>
				</div>
			</div>	

			<div class='form-group'>
				<div class='col-sm-10 col-sm-offset-2'>
					<input class='btn btn-default' type="submit" value="submit">
				</div>
			</div>
		
			</fieldset>
		</form>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src='script.js'></script>

</body>
</html>
