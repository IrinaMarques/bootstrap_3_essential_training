<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Link to my styles after the Bootstrap so styles can override Bootstrap functionality -->
	<link rel="stylesheet" href="styles.css">

	<title>Bootstrap</title>

</head>

<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Bootstrap 3</h1>
			<h3>Lesson 5.3: Inline Forms</h3>
		</div> <!-- end container -->
	</div> <!-- end jumbotron -->

	
	<div class='container'>

		<!-- INLINE FORM -->
		<!-- Add the class='form-inline' -->
		<!-- The layout for the form is horizontally -->
		<form class='form-inline'>
			<div class='form-group'>
				<!-- only appears in screen readers devices -->
				<label class='sr-only' for='inputEmail'>
				Email address
				</label>
				<input class='form-control' type="email" id="inputEmail" placeholder="Email">
			</div>
			
			<div class='form-group'>
				<label for='inputPassword'>
				Password
				</label>
				<input class='form-control' type="password" id="inputPassword" placeholder="Password">
			</div>

			<button type='submit' class='btn btn-default'>Sign in</button>

			<div class='checkbox'>
				<label>
					<input type="checkbox">
					Remenber me
				</label>
			</div>

		</form>
				
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src='script.js'></script>

</body>
</html>
