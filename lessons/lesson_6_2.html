<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Link to my styles after the Bootstrap so styles can override Bootstrap functionality -->
	<link rel="stylesheet" href="styles.css">

	<title>Bootstrap</title>

</head>

<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Bootstrap 3</h1>
			<h3>Lesson 6.2: Button Groups</h3>
		</div> <!-- end container -->
	</div> <!-- end jumbotron -->

	<div class='container'>
	<h1>btn-group</h1>
	<!-- BTN GROUP -->
		<div class='btn-group' role='group' aria-label='...'>
			<button type='button' class='btn btn-default'>Cat</button>
			<button type='button' class='btn btn-default'>Dog</button>
			<button type='button' class='btn btn-default'>Fish</button>
			<button type='button' class='btn btn-default'>Bird</button>
		</div>
		<div class='btn-group' role='group' aria-label='...'>
			<button type='button' class='btn btn-default'>Amphibian</button>
			<button type='button' class='btn btn-default'>Reptile</button>
			<button type='button' class='btn btn-default'>Other</button>
		</div>
	</div>

	<hr>
	<div class='container'>
	<h1>btn-group-vertical</h1>
	<!-- BTN GROUP VERTICAL -->
		<div class='btn-group-vertical' role='group' aria-label='...'>
			<button type='button' class='btn btn-default'>Cat</button>
			<button type='button' class='btn btn-default'>Dog</button>
			<button type='button' class='btn btn-default'>Fish</button>
			<button type='button' class='btn btn-default'>Bird</button>
		</div>
		<div class='btn-group-vertical' role='group' aria-label='...'>
			<button type='button' class='btn btn-default'>Amphibian</button>
			<button type='button' class='btn btn-default'>Reptile</button>
			<button type='button' class='btn btn-default'>Other</button>
		</div>
	</div>
	
	<hr>
	<div class='container'>
	<h1>btn-toolbar</h1>
		<!-- BTN TOOLBAR -->
		<div class='btn-toolbar' role='toolbar' aria-label='...'>
			<div class='btn-group' role='group' aria-label='...'>
				<button type='button' class='btn btn-default'>Cat</button>
				<button type='button' class='btn btn-default'>Dog</button>
				<button type='button' class='btn btn-default'>Fish</button>
				<button type='button' class='btn btn-default'>Bird</button>
			</div>
			<div class='btn-group' role='group' aria-label='...'>
				<button type='button' class='btn btn-default'>Amphibian</button>
				<button type='button' class='btn btn-default'>Reptile</button>
				<button type='button' class='btn btn-default'>Other</button>
			</div>
		</div>
	</div>

	<hr>
	<div class='container'>
	<h1>btn-group-justified</h1>
		<!-- JUSTIFY BUTTON GROUP -->
		<div class='btn-group btn-group-justified' role='group' aria-label='...'>
			<div class='btn-group' role='group' aria-label='...'>
				<button type='button' class='btn btn-default'>Cat</button>
			</div>
			<div class='btn-group' role='group' aria-label='...'>
				<button type='button' class='btn btn-default'>Dog</button>
			</div>
			<div class='btn-group' role='group' aria-label='...'>
				<button type='button' class='btn btn-default'>Fish</button>
			</div>
			<div class='btn-group' role='group' aria-label='...'>
				<button type='button' class='btn btn-default'>Bird</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src='script.js'></script>

</body>
</html>
