<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Link to my styles after the Bootstrap so styles can override Bootstrap functionality -->
	<link rel="stylesheet" href="styles.css">

	<title>Bootstrap</title>

</head>

<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Bootstrap 3</h1>
			<h3>Lesson 4.1: Buttons</h3>
		</div> <!-- end container -->
	</div> <!-- end jumbotron -->

	<div class='container'>

		<h2>Types</h2>
		<a class='btn btn-default' href="#" role=button>Link</a>
		<button class='btn btn-default' type='submit'>Button</button>
		<input class='btn btn-default' type="submit" value="Input">
		

		<h2>Contextual Classes</h2>
			<button class='btn btn-default'>Default</button>
			<button class='btn btn-primaty'>Primary</button>
			<button class='btn btn-success'>Success</button>
			<button class='btn btn-info'>Info</button>
			<button class='btn btn-warning'>Warning</button>
			<button class='btn btn-danger'>Danger</button>

		<h2>Sizes</h2>
			<button class='btn btn-default'>Default</button>
			<button class='btn btn-default btn-lg'>Large</button>
			<button class='btn btn-default btn-sm'>Small</button>
			<button class='btn btn-default btn-xs'>Extra Small</button>
			<button class='btn btn-default btn-block'>Block Level</button>

		<h2>States</h2>
		<h3>Active</h3>
		<button class='btn btn-default active'>Active Button</button>

		<h3>Disabled</h3>
		<button class='btn btn-default' disabled="disabled">Disabled Button</button>
		<a class='btn btn-default disabled' href="#">Disabled Link Button</a>

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src='script.js'></script>

</body>
</html>
