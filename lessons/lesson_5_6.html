<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Link to my styles after the Bootstrap so styles can override Bootstrap functionality -->
	<link rel="stylesheet" href="styles.css">

	<title>Bootstrap</title>

</head>

<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Bootstrap 3</h1>
			<h3>Lesson 5.6: Input Groups</h3>
		</div> <!-- end container -->
	</div> <!-- end jumbotron -->

	
	<div class='container'>
		<div class='row'>
			<section class='col-xs-12'>

			<form>
				
				<div class='form-group'>
					<label for='inputDollars'>Price</label>
					<input class='form-control' type="text" id="inputDollars" placeholder="$dollars">
				</div>

				<hr>
				<div class='form-group'>
					<div class='input-group'>
						<span class='input-group-addon'>$</span>
						<input class='form-control' type="text" id="inputDollars" placeholder="Amout in dollars">
						<span class='input-group-addon'>0.0</span>
					</div>
				</div>
				
				<hr>
				<!-- Combine a checkbox with an input field -->
				<div class='form-group'>
					<div class='input-group'>
						<span class='input-group-addon'>
							<input type="checkbox" checked aria-label='customCheckbox'>	
						</span>
						<input class='form-control' type="text" id="inputDollars" placeholder="Write our own option">
					</div>
				</div>
				
				<!-- Whitout the checked -->
				<div class='form-group'>
					<div class='input-group'>
						<span class='input-group-addon'>
							<input type="checkbox" aria-label='customCheckbox'>	
						</span>
						<input class='form-control' type="text" id="inputDollars" placeholder="Write our own option">
					</div>
				</div>

				<hr>
				<!-- A search box -->
				<div class='form-group'>
					<div class='input-group'>
						<input type="text" class="form-control" placeholder="Search terms">
						<span class='input-group-btn'>
							<button class='btn btn-default' type="button">Search</button>
						</span>
					</div>
				</div>

			</form>

			</section>
		</div>		
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src='script.js'></script>

</body>
</html>
